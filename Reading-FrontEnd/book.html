<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>I <3 Reading </title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="

<body class="container">
    <div class="row">
        <ul class="nav justify-content-right">
                        
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="book.html">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="search-box.html"> My Books</a>
            </li>
          </ul>
    
    </div>
    <main class="row">
        <section class="col-md-4 col-sm-2">
            
            <h1> Reading List </h1>

            <form>
                <label class="form-label" for="title">Book Title:</label>
                <input class="form-control" type="text" name="title" id="title" required>
                <label class="form-label" for="author">Author:</label>
                <input class="form-control" type="text" name="author" id="author" required>
                <label class="form-label" for="genre">Genre:</label>
                <input class="form-control" type="text" name="genre" id="genre" required>
                <label class="form-label" for="pages">Pages:</label>
                <input class="form-control" type="text" name="pages" id="pages"  required>
                <label class="form-label" for="releaseYear">Year of Release:</label>
                <input class="form-control" type="text" name="releaseYear" id="releaseYear" required>

                <div class="mt-3">
                    <button class="btn btn-danger" type="reset">RESET</button>
                    <button class="btn btn-primary" type="submit">SUBMIT</button>
                </div>
            </form>
        </section>
        <section class="col">
            <div id="output" class="row row-cols-3 g-6"></div>
        </section>
    </main>
    <script src="./book.js"></script>
</body>
</html>
